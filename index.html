<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Pirata One', cursive;
    }

    /* Full-screen GIF background */
    .loading-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzAwMzhjbTZrdjA3Zzd1bnN3YzJpbGdvMjFwcDZhc3FuZm9xYTdldCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MuyR3ViqYdGGXbGXZj/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    /* Loading content */
    .loading-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .loading-content h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    .loading-content p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: fadeInOut 2s ease-in-out infinite;
    }

    /* Spinner animation */
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Keyframes for animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Decorative elements */
    .loading-content::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      border-radius: 50%;
      z-index: -1;
    }

    .loading-content::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      border-radius: 50%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- GIF Background -->
  <div class="loading-background"></div>

  <!-- Loading Content -->
  <div class="loading-content">
    <div class="spinner"></div>
    <h1>Loading...</h1>
    <p>Preparing the ship for adventure!</p>
  </div>

  <!-- Redirect to Main Page After Loading -->
  <script>
    // Simulate a loading delay (e.g., 3 seconds)
    setTimeout(function() {
      window.location.href = 'index1.html'; // Replace with your main page
    }, 5000); // 3000 milliseconds = 3 seconds
  </script>
</body>
</html>
