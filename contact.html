<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Pirate News</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pirata One', cursive;
      background-color: #0a0a0a; /* Dark background */
      color: #d4af37; /* Gold text */
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the page takes at least the full viewport height */
    }

    /* Moving Ocean Background */
    .ocean-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDlkZ3BtaDI3aDhhMXpyMjZmbnhxNTMzamN4NzgyZG13aXlzZmExeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9bTjZrytydVRK/giphy.gif') repeat-x;
      animation: moveOcean 60s linear infinite;
      background-size: auto 100%;
      background-size: cover;
      opacity: 1;
    }

    @keyframes moveOcean {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Pirate-themed decorative elements */
    .treasure-chest {
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/7QZQZ9Q.png') no-repeat center center;
      background-size: contain;
      margin: 20px auto;
    }

    .pirate-flag {
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/7QZQZ9Q.png') no-repeat center center;
      background-size: contain;
      margin: 20px auto;
    }

    /* Menu Button and Dropdown */
    .menu-button {
      background-color: #d4af37;
      color: #1a1a1a;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #b8860b;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #1a1a1a;
      border: 2px solid #d4af37;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: #d4af37;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .dropdown-menu a:hover {
      background-color: #2c2c2c;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Footer */
    .footer {
      background: linear-gradient(90deg, #1a1a1a, #0a0a0a);
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
      padding: 20px 0;
      text-align: center;
      margin-top: auto; /* Push footer to the bottom */
    }

    .footer p {
      color: #d4af37;
      font-size: 1rem;
    }

    .footer a {
      color: #d4af37;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .footer a:hover {
      color: #b8860b;
    }

    /* Contact Form Styling */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d4af37;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #d4af37;
      font-family: 'Pirata One', cursive;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #d4af37;
      opacity: 0.7;
    }

    .contact-form button {
      background-color: #d4af37;
      color: #1a1a1a;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-form button:hover {
      background-color: #b8860b;
    }
  </style>
</head>
<body class="pirate-theme">

  <!-- Moving Ocean Background -->
  <div class="ocean-background"></div>

  <!-- Navbar (Same as index.html) -->
  <nav class="navbar bg-black shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index1.html" class="text-3xl font-bold text-yellow-500 flex items-center">
        <img src="https://i.imgur.com/7QZQZ9Q.png" alt="Skull and Crossbones" class="h-10 mr-2">
        Pirate News
      </a>
      <div class="flex items-center">
        <div class="dropdown relative">
          <button class="menu-button">Menu</button>
          <div class="dropdown-menu">
            <a href="index1.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Content -->
  <div class="container mx-auto px-4 pt-24 fade-in flex-grow">
    <h1 class="text-4xl font-bold text-yellow-500 mb-6 text-center">Contact Us</h1>
    <div class="treasure-chest"></div>
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="pirate-flag"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2023 Pirate News. All rights reserved. | <a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
